<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>音乐播放器</title>
		<link rel="stylesheet" type="text/css" href="css/music.css"/>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h3>所有音乐</h3>
			</div>
			<div id="list" class="list-group">
				<div id="one">
					<h4>把命都给了你</h4>
					<p>黄海波</p>
					<div class="play">
						<img id="image" src="img/下首_03.png"/>
					</div>
				</div>
				<div id="two">
					<h4>樱花草</h4>
					<p>林依婷</p>
					<div class="play">
						<img id="image1" src="img/下首_03.png"/>
					</div>
				</div>
				<div id="three">
					<h4>可惜我是水瓶座</h4>
					<p>杨千嬅</p>
					<div class="play">
						<img src="img/下首_03.png"/>
					</div>
				</div>
				<div id="four">
					<h4>Counting Stars</h4>
					<p>OneRepublic</p>
					<div class="play">
						<img src="img/下首_03.png"/>
					</div>
				</div>
				<div id="five">
					<h4>袖手旁观</h4>
					<p>齐秦</p>
					<div class="play">
						<img src="img/下首_03.png"/>
					</div>
				</div>
				<div id="six">
					<h4>嘚啵嘚啵嘚</h4>
					<p>河狸村的小伙伴</p>
					<div class="play">
						<img src="img/下首_03.png"/>
					</div>
				</div>
				<div id="seven">
					<h4>月亮惹的祸</h4>
					<p>张宇</p>
					<div class="play">
						<img src="img/下首_03.png"/>
					</div>
				</div>
				<div id="eight">
					<h4>伤心的人别听慢歌</h4>
					<p>五月天</p>
					<div class="play">
						<img src="img/下首_03.png"/>
					</div>
				</div>
			</div>
					
			<div class="music-nav">
					<span class="grand"><img id="rotate" src="img/图片_03.png"/></span>
					<audio id="music" src="mp3/黄海波 - 把命都给你了.mp3">
					</audio>
					<div id="slide">
						<div id="progress"><img id="controller" src="img/按钮_03.png"/></div>
					</div>
					<h6 id="m-time"></h6>
					<div class="music">
						<p id="m-name"></p>
					 	<span id="mu-name"></span>	
					</div>
					<div id="name">
						<div class="control">
						<img id="span1" src="img/上首_07.png" style="width: 18px;height: 18px;"/>
						<img id="span2" src="img/下首_03.png" style="width: 25px;height: 25px;"/>
						<img id="span3" src="img/下_09.png" style="width: 18px;height: 18px;"/>
						</div>
					</div>
			</div>
		
		<script src="js/music.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
